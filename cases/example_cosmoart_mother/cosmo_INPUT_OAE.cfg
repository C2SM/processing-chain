! This is just an example file. Keep the given paths in the OAECTL-group,
! but adjust the number of emitted tracers in 'in_tracers'
&OAECTL
  in_tracers = 2,
  vertical_profile_nc = '../input/oae/vertical_profiles.nc',
  hour_of_day_nc = '../input/oae/hourofday.nc',
  day_of_week_nc = '../input/oae/dayofweek.nc',
  month_of_year_nc = '../input/oae/monthofyear.nc',
  gridded_emissions_nc = '../input/oae/emissions.nc',
/
&TRACER
  yshort_name = 'NO',
  ycatl = 'NOX_A_AREA', 'NOX_A_POINT', 'NMVOC_B_AREA', 'NMVOC_B_POINT',
  ytpl = 'CO_10', 'CO_10', 'CH4_1', 'CH4_2',
  yvpl = 'SNAP-1', 'SNAP-10', 'SNAP-9', 'SNAP-7',  
  contribl = 0.42, 0.42, 0.69, 0.69,
/
&TRACER
  yshort_name = 'NO2',
  ycatl = 'NOX_A_AREA', 'NOX_A_POINT', 'NMVOC_A_AREA', 'NMVOC_A_POINT',
  ytpl = 'CO2_3', 'CO_6', 'CO_8', 'CO_2',
  yvpl = 'SNAP-7', 'SNAP-5', 'SNAP-4', 'SNAP-2',
  contribl = 0.22, 0.22, 0.1, 0.1,
/