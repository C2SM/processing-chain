 a_hshr                      =                          2.0       ! length scale factor for separated horizontal shear mode
 icldm_turb                  =                            1       ! mode of cloud water representation in turbulence
 ldiff_qi                    =                        .TRUE.
/

EOF

# ----------------------------------------------------------------------
# run the model!
# ----------------------------------------------------------------------
 srun ./icon.exe
