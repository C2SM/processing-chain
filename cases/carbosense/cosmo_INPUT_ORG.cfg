&LMGRID
  ! COSMO-1 Carbosense Switzerland domain
  ie_tot        = 900,
  je_tot        = 600,
  ke_tot        = 60,
  pollon        = -170,  ! origin lon: 10.0
  pollat        =  43,   ! origin lat: 47.0
  dlon          = 0.01,
  dlat          = 0.01,
  startlat_tot  = -3.18,
  startlon_tot  = -4.92,
/ 
&RUNCTL
  dt            = 10.0,
  hstart        = {cfg.hstart},
  hstop         = {cfg.hstop},   
  ydate_ini     = '{cfg.inidate_yyyymmddhh}',
  nprocx        = {cfg.cosmo_np_x},
  nprocy        = {cfg.cosmo_np_y},
  nprocio       = 0,
  hincmxt       = 1.0,
  nblock        = 2,  
  lphys         = .TRUE.,
  luse_rttov    = .FALSE.,
  luseobs       = .FALSE., ! turn on/off nudging
  leps          = .FALSE.,
  lreorder      = .FALSE.,
  lreproduce    = .TRUE.,
  itype_timing  = 1,
  ldiagnos      = .TRUE.,
  ldfi          = .FALSE.,
  ldump_ascii   = .FALSE.,
  ldatatypes    = .FALSE.,
  ltime_barrier = .TRUE.,
  num_asynio_comm = {cfg.cosmo_np_io},
  num_iope_percomm = {cfg.num_iope_percomm},
  idbg_level    = 11,
  nboundlines   = 3,
/
&TUNING
  rlam_mom=0.0,
  rlam_heat=1.0,
  rat_sea=20.0,
  rat_lam=1.0,
  rat_can=1.0,
  c_lnd=2.0,
  c_sea=1.5,
  c_soil=1.0,
  pat_len=500.0,
  z0m_dia=0.2,
  crsmin=150.0,
  clc_diag=0.5,
  tur_len=150.0,
  q_crit=1.6,
  qc0=0.0002,
  tkhmin=0.4,
  tkmmin=0.4,
  v0snow=20.0,
  mu_rain=0.5,
  rain_n0_factor=0.1,
  a_hshr=0.2,
/END
