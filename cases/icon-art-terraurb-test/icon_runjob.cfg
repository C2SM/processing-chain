# OpenMP environment variables                                                 
# ----------------------------                                                 
export OMP_NUM_THREADS=1                                                       
export ICON_THREADS=1                                                          
export OMP_SCHEDULE=static,12                                                  
export OMP_DYNAMIC="false"                                                     
export OMP_STACKSIZE=200M                                                      

set -e -x

# -- ECCODES path                                               
export ECCODES_DEFINITION_PATH={cfg.eccodes_dir}/definitions.edzw-2.12.5-2:{cfg.eccodes_dir}/definitions

# ----------------------------------------------------------------------------
# Link radiation input files
# ----------------------------------------------------------------------------
ln -sf {cfg.art_input_folder}/runctrl_examples/photo_ctrl/* .
ln -sf {cfg.art_input_folder}/runctrl_examples/init_ctrl/* .
cp -rf {cfg.art_input_folder} {cfg.art_scratch_input_folder}

ln -sf /store/c2sm/amrs/kdnmez/icon-nwp-new/data/ECHAM6_CldOptProps.nc .

