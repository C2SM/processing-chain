# ----------------------------------------------------------------------
# run the model!
# ----------------------------------------------------------------------
handle_error(){{
    # Check for invalid pointer error at the end of icon-art
    if grep -q "free(): invalid pointer" {cfg.logfile} && grep -q "clean-up finished" {cfg.logfile}; then
        exit 0
    else
        exit 1
    fi
}}
srun ./{cfg.icon_execname} || handle_error